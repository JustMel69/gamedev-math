name = "gamedev-math"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[features]
vec2 = []
vec3 = []
vec4 = []

rect = ["vec2"]

quaternion = ["vec3"]

mat2x2 = ["vec2"]
